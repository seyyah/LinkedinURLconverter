<html lang="en">

    <title>LinkEmbed - LinkedIn Post to Embed Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              linkedin: {
                50: '#f0f7fb',
                100: '#dceef7',
                200: '#bddff0',
                300: '#90cbe7',
                400: '#5aaed9',
                500: '#348fc5',
                600: '#0077b5', // LinkedIn Brand Color
                700: '#025f93',
                800: '#04517b',
                900: '#084365',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
    </style>
